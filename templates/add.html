<!DOCTYPE html>
<html>
  <head>
    <title>Thêm chi tiêu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">📌 Thêm mục chi tiêu</h3>
        <div>
          Xin chào, <strong>{{ session['username'] }}</strong>
          <a href="{{ url_for('logout') }}" class="btn btn-outline-danger btn-sm ms-2">Đăng xuất</a>
        </div>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-3">
            {% for category, msg in messages %}
              <div class="alert alert-{{ category }} mb-2" role="alert">{{ msg }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}

      <form method="post" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
          <label class="form-label">Tên</label>
          <input type="text" name="ten" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Số tiền</label>
          <input type="number" name="so_tien" step="0.01" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Mô tả</label>
          <textarea name="mo_ta" class="form-control" rows="2"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Loại chi tiêu</label>
          <select name="loai" class="form-select">
            <option value="Ăn uống">Ăn uống</option>
            <option value="Mua sắm">Mua sắm</option>
            <option value="Học tập">Học tập</option>
            <option value="Di chuyển">Di chuyển</option>
            <option value="Khác" selected>Khác</option>
          </select>
        </div>

        <div class="mb-3">
          <label class="form-label">Ngày chi tiêu</label>
          <input type="date" name="ngay" class="form-control" value="{{ date }}" required>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{{ url_for('index') }}" class="btn btn-secondary">Quay lại</a>
          <button type="submit" class="btn btn-primary">Thêm</button>
        </div>
      </form>
    </div>
  </body>
</html>
