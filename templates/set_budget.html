{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="mb-3">Ngân sách tháng</h4>
        <form method="post">
          <div class="mb-3">
            <label class="form-label">Số tiền (đ)</label>
            <input type="number" step="0.01" min="0" name="amount" class="form-control" value="{{ current_budget or 0 }}">
          </div>
          <div class="d-flex justify-content-end">
            <button class="btn btn-primary" type="submit">Lưu</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
